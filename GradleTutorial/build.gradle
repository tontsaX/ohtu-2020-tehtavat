// Add Java
apply plugin: 'java'

apply plugin: 'application'
mainClassName = 'Main'

// Compress to jar from Main
jar {
    manifest {
        attributes 'Main-Class': 'Main'
    }
}

// Adds terminal input to run command
run {
    standardInput = System.in
}

//search for junit library
repositories {
    jcenter() // place that holds Gradle and Maven libs
}

dependencies {
    testCompile 'junit:junit:4.12'
}
